steps:
- name: 'gcr.io/cloud-builders/docker'
  args: ['build','-t','us-east4-docker.pkg.dev/gcp-cicd-demo-409307/pyapprepo-artifact/pyappimage:latest','.']

- name: 'gcr.io/cloud-builders/docker'
  args: ['push','us-east4-docker.pkg.dev/gcp-cicd-demo-409307/pyapprepo-artifact/pyappimage:latest']

- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: gcloud
  args:
  - 'run'
  - 'deploy'
  - 'pyflaskapp'
  - '--image'
  - 'us-east4-docker.pkg.dev/gcp-cicd-demo-409307/pyapprepo-artifact/pyappimage:latest'
  - '--region'
  - 'us-east4'
  - '--allow-unauthenticated'  